<ion-header>
  <ion-navbar>
    <ion-title>Inscription gratuite !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <form class="form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">
    <br>
    <button ion-button block type="submit" class="google-button"  (click)="tryGoogleLogin()">S'inscrire avec Google</button>
    <br>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>

    <button ion-button block class="submit-button" type="submit">S'inscrire</button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <div>
    <p>DÃ©ja un compte ? <a (click)="goLoginPage()">Essayer de vous connecter </a></p>
  </div>
</ion-content>
