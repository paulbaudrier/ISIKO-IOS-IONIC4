<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <ion-title>Liste des expositions</ion-title>
      <button ion-button [menuToggle]>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-header>

<ion-content>
  <ion-list inset>
      <p>Quelle note donnez vous à cette éxposition ?</p>
      <ionic3-star-rating
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#488aff"
      defaultColor = "#f4f4f4"
      readonly="false"
      [rating]="0">
      </ionic3-star-rating>
      <br/>
      <textarea #myInput id="myInput" rows="2" maxLength="200" [(ngModel)]="TitleComment" placeholder="Titre de votre commentaire"></textarea>
      <br/>
      <textarea #myInput id="myInput" rows="9" maxLength="800" [(ngModel)]="CommentContent" placeholder="Contenu de votre commentaire"></textarea>
      <br/>
      <br/>
      <button ion-button block (click)="thankyou()">{{ 'Envoyer mon commentaire'}}</button>
    </ion-list>
</ion-content>
