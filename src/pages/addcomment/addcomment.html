<ion-header>

  <ion-navbar>
    <ion-title>Ajouter mon commentaire</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
      <p>Quelle note donnez vous à cette éxposition ?</p>

      <br/>
      <br/>
      <textarea #myInput id="myInput" rows="9" maxLength="800" [(ngModel)]="myStuff" placeholder="Laissez nous un commentaire"></textarea>
      <br/>
      <br/>
      <button ion-button block (click)="thankyou()">{{ 'Envoyer mon commentaire'}}</button>
    </ion-list>
</ion-content>
