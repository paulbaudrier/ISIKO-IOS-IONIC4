<ion-header>
    <ion-title>Mon Profil</ion-title>
    <button ion-button menuToggle>Menu</button>
</ion-header>
<ion-content padding>
  <ion-card>
    <img [src]="user.image"/>
    <ion-card-content>
      <ion-card-title>
        {{user.name}}
      </ion-card-title>
      <p>
        Bonjour, {{user.name}}.
        <br>
        <br>
        Vous trouverez ici les informations de votre profil !
      </p>
      <br>
      <p>
        Mon email : {{user.email}}
      </p>
      <br>
      Mon ID : {{user.uid}}

    </ion-card-content>
    <br>
    <button ion-button block type="button" (click)='logout()'>Se d√©connecter</button>
  </ion-card>
</ion-content>
