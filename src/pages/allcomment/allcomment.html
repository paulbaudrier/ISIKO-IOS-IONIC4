<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <ion-title>Liste des expositions</ion-title>
      <button ion-button [menuToggle]>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-header>
 
<ion-content padding>

<ng-container *ngFor="let comment of comments" class="zeubilamouche">

  <ion-option *ngIf="value == comment.exhibitionID" >
    <div class="commentsection">
    <!-- <p class="commentaire username">{{comment.userID}}</p> -->
    <p class="commentaire username">{{comment.date_post}}</p>
    <p class="commentaire description"><br>{{comment.title}}</p>
    <ionic3-star-rating
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#488aff"
    defaultColor = "#f4f4f4"
    readonly="true"
    [rating]="comment.stars">
    </ionic3-star-rating>

   <p class="commentaire description"><br>{{comment.content}}</p>
 </div>

  </ion-option>

</ng-container>
<br>
<button ion-button block clear (click)="backvisit()">Ajouter mon commentaire !</button>
</ion-content>
