<ion-header>
  <ion-navbar>
    <ion-title>Se connecter à ISIKO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>

    <button ion-button full class="submit-button" type="submit">
      Se connecter
    </button>
    <label class="error-message">{{errorMessage}}</label>

    <br>
    <button ion-button full type="submit" class="google-button"  (click)="tryGoogleLogin()">Se connecter avec Google</button>
    <br>
    <div>
      <p>Pas encore de compte ? <a (click)="goRegisterPage()">Créee un compte</a></p>
    </div>
   
  </form>
  
</ion-content>
