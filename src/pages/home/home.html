<ion-content>
    <div class="title">
      <button ion-button [menuToggle]>
        <ion-icon name="menu"></ion-icon>
      </button>
    </div>
    <div ion-fixed class="subtitle">
    <h2 class="titlehomepage">Liste des expositions</h2>
  </div>

  <ion-list inset>
    <ion-item *ngFor="let user of users" (click)="expo_detail(user.id)">
      <div class="row">
      <div class="blackscreen"></div>
    <div class="titleexpo">
      <h2>{{user.name}}</h2>
    </div>
    <div class="texthomepage">
      <p>{{user.artists}}</p>
    </div>

    <div class="imghome">
      <img class="listemenuimage" src="{{user.image_ios}}">
    </div>
    </div>
    </ion-item>

  </ion-list>
</ion-content>
