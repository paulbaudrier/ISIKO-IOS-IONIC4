<div *ngIf="showSplash" class="splash">
  <ion-content>
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
    <div class="titre" textalign="center">
        <h1>Chargement en cours...</h1>
    </div>
    <img class="fullscreen" class="bounce1" src="../assets/img/isiko-SplashScreen.png">
  </ion-content>

</div>
<ion-content scroll="false">
  <div class="blackbg"></div>
  <div class="splash-bg"></div>
  <div class="contenthomepage">
    <div class="splash-info">
    <div class="splash-logo"></div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()">{{ 'INSCRIPTION'}}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    <button ion-button icon-left block clear (click)="tryGoogleLogin()">
      <ion-icon name="logo-google"></ion-icon>
      Se connecter avec Google
    </button>
  </div>
  </div>
</ion-content>
