

<div *ngIf="showSplash" class="splash">
  <ion-content>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </ion-content>

</div>

<ion-nav [root]="WelcomePage" #content swipeBackEnabled="false"></ion-nav>

<ion-content scroll="false">
  <div class="blackbg"></div>
  <div class="splash-bg"></div>
  <div class="contenthomepage">
    <div class="splash-info">
    <div class="splash-logo"></div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()">{{ 'INSCRIPTION'}}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    <button ion-button icon-left block clear (click)="tryGoogleLogin()">
      <ion-icon name="logo-google"></ion-icon>
      Se connecter avec Google
    </button>
  </div>
  </div>
</ion-content>
