<ion-content>
    <button ion-button [menuToggle]>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-list inset>
      <ng-container *ngFor="let expo of expos">
        <img class="listemenuimage" src="{{expo.image_ios}}">
          </ng-container>
      <ng-container *ngFor="let favorit of favorits">
          <ion-option *ngIf="user.uid == favorit.id_Users" >

          <h2>{{favorit.id_Expo}}</h2>
          <p>{{favorit.id_Users}}</p>
            </ion-option>

        </ng-container>
    </ion-list>
</ion-content>
