<ion-content>
    <button ion-button menuToggle>Menu</button>
  <ion-list inset>
      <ng-container *ngFor="let expo of expos">
          <p>{{expo.name}}</p>
          </ng-container>
      <ng-container *ngFor="let favorit of favorits">
          <ion-option *ngIf="user.uid == favorit.id_Users" >
              
          <h2>{{favorit.id_Expo}}</h2>
          <p>{{favorit.id_Users}}</p>
          </ion-option>
          
        </ng-container>
    </ion-list>
</ion-content>
