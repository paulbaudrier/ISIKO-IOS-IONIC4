<ion-content>
    <button ion-button menuToggle>Menu</button>
    <div class="title" textalign="center">
        <h1>Feedback</h1>
    </div>
    <ion-list inset> 
        <p>Quelle note donnez vous a la page d'acceuil ?</p>
        <ionic3-star-rating 
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="3">
        </ionic3-star-rating>
        <p>Quelle note donnez vous à la page d'éxposition ?</p>
        <ionic3-star-rating 
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="4">
        </ionic3-star-rating>
        <p>Quelle note donnez vous à la visite virtuel ?</p>
        <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="2">
        </ionic3-star-rating>
        <p>Quelle note donnez vous à l'ambiance des visites ?</p>
        <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="1">
        </ionic3-star-rating>
        <p>Quelle note donnez vous au design de l'application ?</p>
        <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="5">
        </ionic3-star-rating>
        <br/>
        <br/>

        <textarea #myInput id="myInput" rows="5" maxLength="500" [(ngModel)]="myStuff" placeholder="Laissez nous un commentaire"></textarea>
        <button ion-button block (click)="thankyou()">{{ 'Envoyer'}}</button>
      </ion-list>
  </ion-content>
